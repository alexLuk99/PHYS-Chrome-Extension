<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h7 class="display-4">Pay-How-You-Surf</h7>
    </div>
    <div class="row">
      <div class="col">
        <button id="show-popup-2" class="btn btn-primary mb-3">Infos zur Datenerhebung</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>Time-Score: <span id="nScore"></span></p>
        <p>URL-Score: <span id="averageUscore"></span></p>
        <p>Password-Score: <span id="pScore"></span></p>
        <p>Behavioral-Score: <span id="avgScore"></span></p>
        <p>CVRI-Score: <span id="cvri"></span></p>
        <p>ITS-Score: <span id="its"></span></p>
        <p>Consumer-Score: <span id="consumerScore"></span></p>
        <p> <b> Rabatt: <span id="rabatt"></span>€</b></p>
        <p> <b> Prämie: <span id="premium"></span>€</b></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button id="submitBtn" class="btn btn-success mb-3">Daten speichern</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
